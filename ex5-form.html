<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <form>
            <div class="row g-3 mb-3">
                <!-- Full Name -->
                <div class="col-md-4 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control" >
                </div>

                <!-- Email -->
                <div class="col-md-4 mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control">
                </div>

                <!-- Gender -->
                <div class="col-lg-4 mb-3">
                    <label for="gender" class="form-label d-block">Gender</label> <!-- make gender block-->
                    <div class="form-check d-inline-block me-3"> <!-- d-inline to make 2 radio buttons inline and a block-->
                        <input type="radio" class='form-check-input' name="gender" id="male" value="male">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check d-inline-block">
                        <input type="radio" class='form-check-input' name="gender" id="female" value="female">
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
            <!-- </div>

            Country
            <div row g-3> -->
                <div class='col-sm-6 mb-3'>
                    <label for="country" class="form-label d-block">Country</label>
                    <select id="country" class="form-select d-inline-block">
                        <option selected>Select your country</option>
                        <option>USA</option>
                        <option>Singapore</option>
                        <option>UK</option>
                    </select>
                </div>

                <!-- Subscribe -->
                <div class="col-lg-6 mb-3">
                    <div class="mt-4">
                        <div class="form-check">
                            <input type="checkbox" id="subscribe" class="form-label">
                            <label for="subscribe" class="form-check-label">
                                Subscribe to newsletter
                            </label>
                        </div>
                    </div>
                </div>
            <!-- </div> -->

                <!-- Message -->
                <div class="col-12 mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="justify-content-center">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
